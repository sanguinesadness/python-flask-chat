<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>

    <title>Skull Py Chat</title>

    <link rel="icon" type="image/png" href="favicon.png"/>
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css"/>
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <py-config>
      paths = [
        "/client/utils.py"
      ]
    </py-config>
</head>

<body class="d-flex flex-column min-vh-100">

<py-script src="/client/chat.py"></py-script>
<div class="container-xl d-flex gap-3 flex-column py-4 px-5">
  <label for="user-list" class="col-form-label">Users</label>
  <ul id="user-list" class="list-group">

  </ul>
  <div class="row g-3 align-items-center">
    <div class="col-auto">
      <label for="sender" class="col-form-label">Sender</label>
    </div>
    <div class="col-auto">
      <input id="sender" type="text" class="form-control" placeholder="Введите имя">
    </div>
    <div class="col-auto">
      <button id="connect_user" class="btn btn-primary">
        Connect
      </button>
    </div>
  </div>
  <div class="input-group mb-3">
      <input id="message_text" name="text" type="text" class="form-control" placeholder="Текст сообщения">
      <button id="send_message" class="btn btn-primary">
          <i class="bi bi-send-fill"></i> Send
      </button>
  </div>
  <ul id="chat_window" class="list-group">


  </ul>
</div>
</body>
</html>
