<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Skull Py Chat</title>

    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <link rel="stylesheet" href="/client/style.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <py-config> paths = [ "/client/utils.py" ] </py-config>
  </head>

  <body class="d-flex flex-column min-vh-100">
    <py-script src="/client/chat.py"></py-script>
    <div class="container-fluid d-flex justify-content-center py-3 px-4 bg-dark">
      <div class="chat-container d-flex gap-3 flex-column border rounded py-3 px-4 bg-light">
        <h1 class="pt-2 fw-bold">Skull Py Chat</h1>
        <div class="border-top border-bottom pt-1 pb-3">
          <label for="user-list" class="col-form-label">Users:</label>
          <ul id="user-list" class="list-group">
            <p class="text-secondary fw-semibold">Empty</p>
          </ul>
        </div>
        <div class="input-group">
          <input
            id="sender"
            name="text"
            type="text"
            class="form-control"
            placeholder="Your name"
          />
          <button
            id="connect-user"
            class="btn btn-primary form-button"
          >
            <i class="bi bi-caret-right-fill pe-1"></i>
            <span class="fw-semibold">Connect</span>
          </button>
        </div>
        <div class="input-group">
          <input
            id="message-text"
            name="text"
            type="text"
            class="form-control"
            placeholder="Message text"
            disabled
          />
          <button
            id="send-message"
            class="btn btn-primary form-button"
            disabled
          >
            <i class="bi bi-send-fill pe-1"></i>
            <span class="fw-semibold">Send</span>
          </button>
        </div>
        <div class="border-top pt-3">
          <ul id="chat-window" class="list-group"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
