<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Skull Py Chat</title>

    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <link rel="stylesheet" href="/client/style.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    >
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <py-config> paths = [ "/client/utils.py" ] </py-config>
  </head>

  <body class="d-flex flex-column min-vh-100">
    <py-script src="/client/chat.py"></py-script>
    <div class="container-fluid d-flex justify-content-center py-3 px-4 bg-dark">
      <div class="chat-container d-flex gap-3 flex-column border rounded py-3 px-4 bg-light">
        <h1 class="pt-2 fw-bold">Skull Py Chat</h1>
        <div class="border-top border-bottom pt-1 pb-3">
          <label for="user-list" class="col-form-label">Users:</label>
          <ul id="user-list" class="list-group">
            <p class="text-secondary fw-semibold">Empty</p>
          </ul>
        </div>
        <div class="input-group">
          <input
            id="sender"
            name="text"
            type="text"
            class="form-control"
            placeholder="Your name"
          />
          <button
            id="connect-user"
            class="btn btn-primary form-button"
          >
            <i class="bi bi-caret-right-fill pe-1"></i>
            <span class="fw-semibold">Connect</span>
          </button>
        </div>
        <div class="input-group">
          <input
            id="message-text"
            name="text"
            type="text"
            class="form-control"
            placeholder="Message text"
            disabled
          />
          <button
            id="send-message"
            class="btn btn-primary form-button"
            disabled
          >
            <i class="bi bi-send-fill pe-1"></i>
            <span class="fw-semibold">Send</span>
          </button>
        </div>
        <div class="border-top pt-3">
          <ul id="chat-window" class="list-group"></ul>
        </div>
      </div>
    </div>
    <div class="modal fade" id="msg-delete-modal" tabindex="-1" aria-labelledby="msgDeleteModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="msgDeleteModalLabel">Specify your action</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Delete this message only for you or for everyone in a chat?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary me-auto" data-bs-dismiss="modal">Cancel</button>
            <button id="for-me-btn" type="button" class="btn btn-warning" data-bs-dismiss="modal">Only for me</button>
            <button id="for-everyone-btn" type="button" class="btn btn-danger" data-bs-dismiss="modal">For everyone</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
